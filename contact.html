    <!-- A page to enable the user to contact me -->
    <section class="container-fluid">
      <!--<div class="row contact-container">-->
      <div class="row contact-container bg">
        <div class="opaque-overlay">&nbsp;</div>
        <div class="col">
          <div class="contact-form">
            <form>
              <input
                type="text"
                name="name"
                id="fullname"
                class="form-control"
                placeholder="Name"
                required
              />
              <input
                type="text"
                name="email"
                id="emailaddress"
                class="form-control"
                placeholder="Email"
                required
              />
              <textarea
                rows="8"
                name="contact-reason"
                id="contact-reason"
                class="form-control"
                placeholder="Brief Description"
                required
              ></textarea>
              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn btn-secondary">
                    Send Request
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
